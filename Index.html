<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Swapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        h3 {
            text-align: center;
            margin-top: 10px;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        label {
            font-size: 20px;
        }

        input {
            font-size: 20px;
            padding: 5px;
        }

        input[type="submit"] {
            font-size: 20px;
            padding: 5px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="submit"]:active {
            background-color: #3e8e41;
        }

        input[type="text"] {
            width: 300px;
        }

        input[type="submit"] {
            width: 200px;
        }

        input[type="submit"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ingridient Swapper</h1>
    <h3>Every wanted to find a food, Look no further!</h3>
    <p>This website will allow you to put in your meal of choice and find you better alternatives. Feel free to ask it for a specific type of ingridient</p>
    <form action="/swap" method="POST">
        <label for="dish">Dish Name:</label>
        <input type="text" id="dish" name="dish" required><br><br>

        <label for="ingredient">Ingredient to Swap:</label>
        <input type="text" id="ingredient" name="ingredient" required><br><br>

        <input type="submit" value="Find Substitutes">
    </form>

    <form action="/search" method="POST">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" required><br><br>

        <input type="submit" value="Search">
    </form>



</body>
</html>
