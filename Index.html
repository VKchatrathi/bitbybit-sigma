<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngrediSwap</title>
    <link rel="icon" type="image/x-icon" href="LOGO.png">
    <link rel="stylesheet" href="Style.css">

</head>
<body>
    <!-- h1>Ingridient Swapper</h1 -->
    <img src="IngrediSwap.jpg" alt="Logo" id="HomeImage">
    <h3>Every wanted to find a substitute, Look no further!</h3>
    <p>This website will allow you to put in your meal of choice and find you healthier alternatives or feel free to ask it for a specific type of ingridient</p>
    <form action="/swap" method="POST">
        
        <!-- label for="dish">Dish Name:</label -->
        <div class="autocomplete">
        <input type="text" id="dish" name="dish" placeholder="Search For a Recipe . . ."  autocomplete="off"  required><br><br>
        </div>
        
        <!-- label for="ingredient">Ingredient to Swap:</label -->
        <input type="text" id="ingredient" name="ingredient" placeholder="Swap an Ingdient . . ." autocomplete="off" required><br><br>

        <input type="submit" value="Find Substitutes">
    </form>
    <h2>Want a healthier alternative, Visit <a id="" href="healthify.html">Healthify</a></h2>
    
</body>
</html>
